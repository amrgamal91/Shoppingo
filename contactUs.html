<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Contact Us</title>
      <meta name="description" content="Contact us page">
      <link rel="stylesheet" href="css/contactUs.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="row page-title"><img src="images/logo.png" alt=""></div>
      <div class="container">
        <div class="col-md-6 col-md-offset-3">
           <div class="form-area">
              <form role="form">
                 <br >
                 <h3>Contact Form</h3>
                 <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                 </div>
                 <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                 </div>
                 <div class="form-group">
                    <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" min="7" max="12" required>
                 </div>
                 <div class="form-group">
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                 </div>
                 <div class="form-group">
                    <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="240" rows="7"></textarea>
                    <span class="help-block">
                       <p id="characterLeft" class="help-block ">You have reached the limit</p>
                    </span>
                 </div>
                 <button type="button" id="submit" name="submit" class="btn  pull-right">Submit Form</button>
              </form>
           </div>
        </div>
      </div>
   </body>
   <script src="js/checkCharsCount.js"></script>
</html>
